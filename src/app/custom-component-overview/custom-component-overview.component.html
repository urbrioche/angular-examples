<ag-grid-angular
  style="width: 95%; height: 500px"
  class="ag-theme-alpine"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowData]="rowData$ | async"
  [rowGroupPanelShow]="'always'"
  [components]="components"
  [sideBar]="sideBar"
  [statusBar]="statusBar"
  (gridReady)="onGridReady($event)"
></ag-grid-angular>
